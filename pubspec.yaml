name: fido
description: Petcare Application
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.5
  shared_preferences: ^2.1.1
  carousel_slider: ^4.2.1
  flutter_svg: ^2.0.5
  google_maps_flutter: ^2.2.6
  location: ^4.4.0
  geolocator: ^9.0.2
  permission_handler: ^10.2.0
  firebase_remote_config: ^4.2.0
  package_info_plus: ^4.0.0
  url_launcher: ^6.1.11
  firebase_core: ^2.12.0
  firebase_auth: ^4.6.0
  fluttertoast: ^8.2.1
  flutter_automation: ^2.0.0
  in_app_purchase: ^3.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/svgs/
    - assets/flags/
    - assets/map_style.json
  fonts:
    - family: 'bold'
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf
    - family: 'semi-bold'
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
    - family: 'medium'
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf
    - family: 'regular'
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

